<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Lab 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="wrapper">
            <div class= "container">
                <div class="box title">Vi Le's Lab 5</div>
            </div>
        </div>

        <form action='/api' method='get' class='speaker-form'>
        <div class="container">
            <div class="columns is-mobile is-vcentered">
                <div class = "column is-one-fifth is-offset-one-fifth">
                    <div class="box">
                        <div class="field">
                        <label class="label">First Name</label>
                            <div class="control">
                            <input id="first_name" class="input" type="text" placeholder="Text input">
                            </div>
                        </div>
                    
                        <div class="field">
                            <label class="label">Last Name</label>
                                <div class="control">
                                    <input id="last_name" class="input" type="text" placeholder="Text input">
                                </div>
                        </div>

                        <div class="field">
                            <label class="radio label">Veggie or Vegan?</label>
                            Yes
                                <input id="y" type="radio" name="answer">
                            </label>
                            <label class="radio">
                                No
                                <input id="n" type="radio" name="answer">
                            </label>
                        </div>    
                        <div class="control">
                            <button class="button is-primary">Submit</button>
                        </div>
                    </div>     
                </div>   
                    <div class="column box">This is going to be something in two weeks</div> 
            </div>
        </div>
        </form>
    </body>
</html>
